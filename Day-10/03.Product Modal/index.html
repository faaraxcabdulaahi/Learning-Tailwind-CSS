<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:margin-0 md:padding-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="img/headphone.png"
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>
        <!-- Content which is the text -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                free shipping
              </div>
            </div>

            <!-- Title -->
            <div class="mx-w-sm text-2xl font-semibold">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!.
              </p>
            </div>

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-b-0 group-hover:bg-blue-700 group:border-t-blue group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover-blue-700"
                >
                  add to cart
                </div>
              </button>
            </div>
            <!-- Stock -->
             <div class="flex items-center space-x-3 group">
                <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                <div class="text-sm font-semibold">50+ pcs. in stocks</div>
             </div>
             <!-- Bottom Buttons Containers -->
              <div class="flex flex-col space-y-4 md:space-x-4 md:flex-row">
                <!-- Weight button -->
                <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                    <img src="img/weight.png" class="w-8"/>
                    <span class="font-semibold">Add to wishlist</span>
                </button>
                <!-- Heart button -->
                <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                    <img src="img/heart.png" class="w-8"/>
                    <span class="font-semibold">Add to cart</span>
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
